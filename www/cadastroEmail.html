	<div id="cadastro" class="depois-topo">
		
		<form >
			<div class="row">
				<div class="input-field col s12">
					<input type="text" id="nome" name="nome" maxlength="100" required>
					  <label for="nome"><span class="l10n-nome"></span></label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input type="email" id="email" name="email" maxlength="100" required>
					  <label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input type="password" id="password" name="password" maxlength="50" minlength="6" required>
					  <label for="password">Password</label>
				</div>
			</div>
	
			<div class="row">
				<div class="input-field col s12 center-align">
					<button class="btn waves-effect waves-light" type="submit" 
						Cadastrar <i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</form>
	</div>
